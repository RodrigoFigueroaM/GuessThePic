<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2, #div3, #div4, #div5{
    float: left;
    width: 100px;
    height: 35px;
    margin: 10px;
    padding: 10px;
    border: 1px solid black;
    columns: 5em;


}

#div10, #div11, #div12, #div13, #div14, #div15{
    float: right;
    width: 100px;
    height: 35px;
    margin: 10px;
    padding: 10px;
    border: 1px solid black;
}

</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag and Drop</h2>
<div>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  	<img src="img/Bob.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31"></div>
  	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
  	<img src="img/cat.jpg" draggable="true" ondragstart="drag(event)" id="drag2" width="88" height="31"></div>
  	<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
  	<img src="img/crown.jpg" draggable="true" ondragstart="drag(event)" id="drag3" width="88" height="31"></div>



	<!div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<!div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
<div>
	<div id="div10" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="div11" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="div12" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="div13" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="div14" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="div15" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</div>
</body>
</html>
